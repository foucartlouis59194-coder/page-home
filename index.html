<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monde & Horloge - Vidéo</title>
    <style>
        body {
            background-color: #333;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Rectangle Heure et Date (Haut à gauche) --- */
        #horloge-date {
            width: 300px;
            height: 150px;
            padding: 20px;
            border: 2px solid #00ff00; /* Bordure verte assortie au style du globe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #222;
        }

        #heure {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00; /* Couleur néon verte */
        }

        #date {
            font-size: 1.2em;
            color: #ccc;
        }

        /* --- Carré Monde Rotatif (Droite) --- */
        .conteneur-globe {
            width: 400px; /* Carré */
            height: 400px;
            border: 2px solid #00ff00; /* Bordure verte */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            box-sizing: border-box;
            overflow: hidden; 
            position: relative; /* Nécessaire pour positionner la vidéo si besoin */
        }

        /* Style pour la vidéo elle-même */
        #globe-video {
            /* S'assurer que la vidéo remplisse bien le carré */
            width: 100%; 
            height: 100%;
            object-fit: cover; /* Recadre la vidéo pour remplir le conteneur sans déformation */
            
            /* Pour donner l'illusion que le globe est à l'intérieur du carré, 
               vous pourriez aussi la rendre circulaire, mais elle sera tronquée : */
            /* border-radius: 50%; */
        }

        /* --- SCRIPT JAVASCRIPT --- */
    </style>
</head>
<body>

    <div id="horloge-date">
        <div id="heure"></div>
        <div id="date"></div>
    </div>

    <div class="conteneur-globe">
        <video 
            id="globe-video" 
            src="globe-points.mp4" 
            autoplay 
            loop 
            muted 
            playsinline>
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>

    <script>
        function afficherHeureEtDate() {
            const maintenant = new Date();
            
            const heureOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const heureFormattee = maintenant.toLocaleTimeString('fr-FR', heureOptions);
            
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateFormattee = maintenant.toLocaleDateString('fr-FR', dateOptions);

            document.getElementById('heure').textContent = heureFormattee;
            document.getElementById('date').textContent = dateFormattee;
        }

        afficherHeureEtDate();
        setInterval(afficherHeureEtDate, 1000);
    </script>

</body>
</html>
